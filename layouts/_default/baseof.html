<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    
    <div class="site">
        {{ partial "header.html" . }}
        <div class="site-content">
            {{ block "main" . }}{{ end }}
        </div>
        {{ partial "footer.html" . }}
        {{ partial "custom_footer.html" . }}
		{{ range .Site.Params.plugins_js }}
			<script src="{{ . }}"></script>
		{{ end }}
    </div>

</body>
</html>
